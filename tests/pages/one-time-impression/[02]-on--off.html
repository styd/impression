<!DOCTYPE html>
<html>
  <head>
    <script defer src='../listeners.js'></script>
    <script src='../../../dist/92+/impression+off.min.js'></script>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div class='card immediately-appear impression'>
      <p>Sales Counter</p>
      <p class='big'>
        <span class='dollar-symbol'>$</span><span class='number'>10</span>
      </p>
      <p>
        worth of sales per minute
      </p>
    </div>

    <div class='card middle non-impression'>
      <p>Million Counter (runs after page loaded)</p>
      <p class='big'>
        <span class='number'>0</span><span class='million-symbol'>M</span>
      </p>
      <p>
        events sent per day
      </p>
    </div>

    <div class='card last impression'>
      <p>Percent Counter</p>
      <p class='big'>
        <span class='number'>4</span><span class='percent-symbol'>%</span>
      </p>
      <p>
        probability that you're a bearded guy
      </p>
    </div>
  </body>
</html>
