<!DOCTYPE html>
<html>
  <head>
    <title>Impression demo page in plain vanilla JS</title>
    <script src='increment.js'></script>
    <script src='toast.js'></script>
    <script defer src='listeners.js'></script>
    <script async src='92+/impression+off.min.js' elements-selector='[class$="--impression"]'></script>
    <link rel='icon' type='image/png' href='/favicon.png'>
    <link rel="stylesheet" media="screen and (max-device-width: 767px)" href="style-mobile.css">
    <link rel="stylesheet" media="screen and (min-device-width: 768px)" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class='card immediately-appear--impression'>
      <p><span class='title'>Sales Counter</span> (start on impression)</p>
      <p class='big'>
        <span class='dollar-symbol'>$</span><span class='number'>10</span>
      </p>
      <p><span class='description'>worth of sales per minute</span></p>
    </div>

    <div class='card middle-non-impression'>
      <p><span class='title'>Events Counter</span> (start on page load)</p>
      <p class='big'>
        <span class='number'>0</span><span class='million-symbol'>M</span>
      </p>
      <p><span class='description'>events sent per day</span></p>
    </div>

    <div class='card last--impression'>
      <p><span class='title'>Probability Counter</span> (start on impression)</p>
      <p class='big'>
        <span class='number'>4</span><span class='percent-symbol'>%</span>
      </p>
      <p><span class='description'>probability that you're a bearded guy</span></p>
    </div>

    <a href='https://github.com/styd/impression' class='fork-me'>
      <img alt='Fork me on GitHub' src='../images/fork-me.png' />
    </a>
  </body>
</html>
